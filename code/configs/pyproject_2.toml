[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "daiw"
version = "0.1.0"
description = "Digital Audio Intimate Workstation - Affect-driven composition engine"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sean", email = "sean@example.com"}
]
keywords = ["music", "composition", "midi", "daw", "therapy", "affect"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mido>=1.3.0",
    "numpy>=1.24.0",
    "streamlit>=1.28.0",
    "markovify>=0.9.0",
]

[project.optional-dependencies]
desktop = [
    "pywebview>=4.0.0",
]
audio = [
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
    "audiomentations>=0.33.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
all = [
    "daiw[desktop,audio,dev]",
]

[project.scripts]
daiw = "music_brain.structure.comprehensive_engine:run_cli"
daiw-refinery = "music_brain.audio_refinery:run_refinery"

[project.urls]
Homepage = "https://github.com/yourusername/daiw"
Issues = "https://github.com/yourusername/daiw/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["music_brain*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
