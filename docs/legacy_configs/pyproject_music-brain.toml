[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "idaw"
version = "1.0.0"
description = "iDAW - Intelligent Digital Audio Workstation with Dual Engine architecture, AI-powered music generation, and 7 creative plugins"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Sean Burdges", email = "seanblariat@gmail.com"}
]
keywords = ["midi", "music", "analysis", "groove", "chord", "songwriting", "daw", "production"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mido>=1.2.10",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
audio = [
    "librosa>=0.9.0",
    "soundfile>=0.10.0",
]
theory = [
    "music21>=7.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
]
# Desktop UI dependencies
ui = [
    "streamlit>=1.28.0",
]
# Native desktop app wrapper
desktop = [
    "streamlit>=1.28.0",
    "pywebview>=4.0.0",
]
# Build tools for creating standalone executables
build = [
    "streamlit>=1.28.0",
    "pywebview>=4.0.0",
    "pyinstaller>=6.0.0",
]
all = [
    "librosa>=0.9.0",
    "soundfile>=0.10.0",
    "music21>=7.0.0",
    "streamlit>=1.28.0",
    "pywebview>=4.0.0",
]
# Penta-core MCP Server dependencies
penta-core = [
    "fastmcp>=2.0.0",
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
    "anthropic>=0.30.0",
    "google-generativeai>=0.5.0",
    "httpx>=0.25.0",
]

[project.scripts]
daiw = "music_brain.cli:main"
mcp-todo = "mcp_todo.cli:main"
mcp-todo-server = "mcp_todo.server:main"
mcp-todo-http = "mcp_todo.http_server:main"
mcp-workstation = "mcp_workstation.cli:main"
mcp-workstation-server = "mcp_workstation.server:run_server"
penta-core-server = "penta_core.server:main"

[project.gui-scripts]
daiw-desktop = "launcher:main"

[project.urls]
Homepage = "https://github.com/yourusername/DAiW-Music-Brain"
"Bug Tracker" = "https://github.com/yourusername/DAiW-Music-Brain/issues"
Documentation = "https://github.com/yourusername/DAiW-Music-Brain#readme"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "examples", "vault"]

[tool.setuptools.package-data]
music_brain = ["data/*.json"]
mcp_todo = ["configs/*.json", "configs/*.yaml", "configs/*.md"]
mcp_workstation = ["configs/*.json"]
penta_core = ["*.example"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
exclude = '''
/(
    \.git
    | \.venv
    | build
    | dist
    | \.eggs
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
