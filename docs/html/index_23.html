<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="iDAWi - intelligent Digital Audio Workstation with emotion-driven AI" />
    <meta name="author" content="Sean Burdges" />
    <title>iDAWi - intelligent DAW</title>
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        gap: 16px;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #3a3a3a;
        border-top-color: #ff5500;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run iDAWi.</noscript>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div>Loading iDAWi...</div>
      </div>
    </div>
  </body>
</html>
