name: Build Plugins

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-plugins:
    name: Build Plugins
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build libasound2-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake ninja

    - name: Install Qt6
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.5.*'
        cache: true

    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DBUILD_PLUGINS=ON -DBUILD_TESTS=OFF

    - name: Build Plugins
      run: |
        cmake --build build --config Release --target KellyPlugin

    - name: Upload Plugin Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: kelly-plugin-${{ matrix.os }}
        path: |
          build/**/*.vst3
          build/**/*.clap

