name: Platform Support

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read

jobs:
  test-matrix:
    name: Test ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
          cache: 'pip'
      
      - name: Display Python version
        run: |
          python --version
          pip --version
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            portaudio19-dev \
            libsndfile1-dev
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install portaudio libsndfile
      
      - name: Install package with core dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .
      
      - name: Test core imports
        run: |
          python -c "import music_brain; print(f'Version: {music_brain.__version__}')"
          python -c "from music_brain.groove import GrooveApplicator"
          python -c "from music_brain.structure import Chord"
          python -c "from music_brain.session import CompleteSongIntent"
      
      - name: Install test dependencies
        run: |
          pip install pytest pytest-mock pytest-cov
      
      - name: Run unit tests
        run: |
          pytest tests_music-brain/ -v --tb=short --cov=music_brain --cov-report=xml
      
      - name: Test CLI functionality
        run: |
          daiw --version
          daiw --help
      
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
  
  test-optional-dependencies:
    name: Test Optional Deps - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            portaudio19-dev \
            libsndfile1-dev
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install portaudio libsndfile
      
      - name: Install with all dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all,dev]"
      
      - name: Test audio features
        run: |
          python -c "import librosa; import soundfile"
          python -c "from music_brain.audio import analyze_feel"
      
      - name: Test theory features
        run: |
          python -c "import music21"
      
      - name: Run extended tests
        run: |
          pip install pytest pytest-mock
          pytest tests_music-brain/ -v --tb=short
  
  build-distributions:
    name: Build ${{ matrix.type }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test-matrix
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        type: [wheel, sdist]
        exclude:
          # Only build sdist on Linux
          - os: macos-latest
            type: sdist
          - os: windows-latest
            type: sdist
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build distribution
        run: |
          python -m build
      
      - name: Check distribution
        run: |
          twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.type }}
          path: dist/
  
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test-matrix
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build production image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: daiw-music-brain:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build development image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          push: false
          tags: daiw-music-brain:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm daiw-music-brain:latest daiw --version
          docker run --rm daiw-music-brain:latest python -c "import music_brain"
  
  integration-tests:
    name: Integration Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test-matrix
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            portaudio19-dev \
            libsndfile1-dev
      
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install portaudio libsndfile
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pytest pytest-mock
      
      - name: Run integration tests
        run: |
          pytest tests_music-brain/test_daw_integration.py -v
          pytest tests_music-brain/test_bridge_integration.py -v
  
  benchmarks:
    name: Performance Benchmarks - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test-matrix
    if: github.event_name == 'push'
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
          pip install pytest pytest-benchmark
      
      - name: Run benchmarks
        run: |
          pytest test_performance.py -v --benchmark-only
      
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-${{ matrix.os }}
          path: .benchmarks/
