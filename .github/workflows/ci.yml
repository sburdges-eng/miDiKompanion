name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install black flake8 mypy
    - run: black --check music_brain/ tests/ || true
    - run: flake8 music_brain/ tests/ --max-line-length=100 || true
