[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = False

# Allow torch and numpy imports (type stubs should be installed)
[mypy-torch.*]
ignore_missing_imports = False

[mypy-numpy.*]
ignore_missing_imports = False

[mypy-tqdm.*]
ignore_missing_imports = True

# Training scripts may have dynamic imports
[mypy-train_emotion_model]
ignore_missing_imports = False

[mypy-export_to_rtneural]
ignore_missing_imports = False

[mypy-test_emotion_model]
ignore_missing_imports = False
