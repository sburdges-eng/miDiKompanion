<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500"/>
      <stop offset="100%" style="stop-color:#ff6b00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="200" fill="url(#bg)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="984" height="984" rx="180" fill="none" stroke="#3a3a3a" stroke-width="4"/>
  
  <!-- Waveform bars -->
  <g fill="url(#accent)">
    <rect x="200" y="400" width="60" height="224" rx="10"/>
    <rect x="300" y="300" width="60" height="424" rx="10"/>
    <rect x="400" y="200" width="60" height="624" rx="10"/>
    <rect x="500" y="280" width="60" height="464" rx="10"/>
    <rect x="600" y="350" width="60" height="324" rx="10"/>
    <rect x="700" y="250" width="60" height="524" rx="10"/>
    <rect x="800" y="380" width="60" height="264" rx="10"/>
  </g>
  
  <!-- iDAW text -->
  <text x="512" y="920" text-anchor="middle" font-family="Helvetica Neue, Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff">iDAW</text>
</svg>
