name: Auto-Approve Copilot PRs (No Deletions)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  check-and-approve:
    runs-on: ubuntu-latest
    
    # Only run for Copilot/bot PRs
    if: |
      github.actor == 'copilot[bot]' || 
      github.actor == 'github-actions[bot]' ||
      github.actor == 'dependabot[bot]' ||
      contains(github.event.pull_request.user.login, 'copilot') ||
      contains(github.event.pull_request.user.login, 'bot')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for file deletions
        id: check-deletions
        run: |
          # Get list of deleted files in this PR
          DELETED_FILES=$(git diff --name-status origin/${{ github.base_ref }}...HEAD | grep "^D" | awk '{print $2}')
          
          if [ -n "$DELETED_FILES" ]; then
            echo "❌ PR contains file deletions:"
            echo "$DELETED_FILES"
            echo "has_deletions=true" >> $GITHUB_OUTPUT
            echo "deleted_files<<EOF" >> $GITHUB_OUTPUT
            echo "$DELETED_FILES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "✅ No file deletions detected"
            echo "has_deletions=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Block if deletions found
        if: steps.check-deletions.outputs.has_deletions == 'true'
        run: |
          echo "::error::This PR contains file deletions and requires manual review."
          echo ""
          echo "Deleted files:"
          echo "${{ steps.check-deletions.outputs.deleted_files }}"
          echo ""
          echo "AI-generated PRs with file deletions are not auto-approved."
          exit 1
      
      - name: Auto-approve PR
        if: steps.check-deletions.outputs.has_deletions == 'false'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          review-message: |
            ✅ Auto-approved by DAiW CI
            
            This PR was automatically approved because:
            - Author is an approved AI assistant (Copilot/bot)
            - No file deletions detected
            - Only additions and modifications
      
      - name: Add label for auto-approved
        if: steps.check-deletions.outputs.has_deletions == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['ai-approved', 'auto-merged']
            })
      
      - name: Request human review for deletions
        if: steps.check-deletions.outputs.has_deletions == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs-human-review', 'has-deletions']
            })
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `⚠️ **Manual Review Required**\n\nThis AI-generated PR contains file deletions and cannot be auto-approved.\n\n**Deleted files:**\n\`\`\`\n${{ steps.check-deletions.outputs.deleted_files }}\n\`\`\`\n\nPlease review these deletions before merging.`
            })
