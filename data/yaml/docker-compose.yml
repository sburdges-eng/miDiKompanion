version: '3.8'

services:
  # DAiW CLI service
  daiw-cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: daiw-music-brain:latest
    container_name: daiw-cli
    volumes:
      - ./examples_music-brain:/app/examples:ro
      - ./data:/app/data:ro
      - ./output:/app/output:rw
    environment:
      - PYTHONUNBUFFERED=1
    command: ["daiw", "--help"]
    networks:
      - daiw-network

  # DAiW Desktop UI service
  daiw-ui:
    build:
      context: .
      dockerfile: Dockerfile
    image: daiw-music-brain:latest
    container_name: daiw-ui
    ports:
      - "8501:8501"
    volumes:
      - ./examples_music-brain:/app/examples:ro
      - ./data:/app/data:ro
      - ./output:/app/output:rw
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: ["streamlit", "run", "app.py", "--server.headless=true"]
    networks:
      - daiw-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development service with hot-reload
  daiw-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: daiw-music-brain:dev
    container_name: daiw-dev
    volumes:
      - .:/app:rw
      - pip-cache:/root/.cache/pip
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    command: ["bash"]
    stdin_open: true
    tty: true
    networks:
      - daiw-network

networks:
  daiw-network:
    driver: bridge

volumes:
  pip-cache:
